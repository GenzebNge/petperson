<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<dive th:each="person : ${persons}"></dive>
<h2 th:text="${person.name}"></h2>
<h2 th:text="${person.gender}"></h2>
<ul>
    <th:block th:each="pet : ${person.pets}">
        <li th:inline="text"><b>[[${pet.name}]]</b>
            Age [[${pet.age}]]</li>
    </th:block>
</ul>
</body>
</html>
